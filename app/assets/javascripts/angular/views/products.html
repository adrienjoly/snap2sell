<div id="header">
  <div class="wrap">
    <a href="#" alt="Logo Snap To Sell" class="logo"></a>
    <file-upload-button file='newProductImage'></file-upload-button>
  </div>
</div>

<div class="wrapper">
  <div class="annonce" ng-repeat='product in products'>
    <a ng-href='/products/{{product.id}}'>
      <img ng-src='{{product.picture.thumb}}' class="productImage"/>
    </a>
    <div class="information">
      <a ng-href='/products/{{product.id}}' class="linkTitle">{{product.title}}</a>
      <p class="price-product">24$</p>
    </div>
    <form>
      <input type="text" name="" value="" placeholder="Titre">
      <input type="email" name="" value="" placeholder="Email pour vous contacter">
      <a href="#" id="optionClick">Options Suppl√©mentaire</a>
      <!-- INFORMATION SUPPLEMENTAIRE -->
      <div id="option">
          <input type="text" name="" value="" placeholder="price" class="price">
          <input type="text" name="" value="" placeholder="Description" class="description">
      </div><!-- /INFORMATION SUP -->
      <a href="" class="poster">Poster</a>
    </form>
  </div> 
</div>
